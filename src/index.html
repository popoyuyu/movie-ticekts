<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Tickets</title>
</head>

<body>
  <div class="container">
    <h1> Select your movie to see the price!</h1>
    <form id="ticket">
      <div class="form-group">
        <label for="movie">Select a movie</label>
        <select name="movie" id="movie" class="form-control">
          <option value="Scary Movie">Scary Movie</option>
          <option value="Comedy Movie">Comedy Movie</option>
          <option value="Romantic Movie">Romantic Movie</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Input your age</label>
        <input type="number" id="age" class="form-control" min="1" max="99">
      </div>
      <div class="form-group">
        <label for="time">Select a time</label>
        <select name="time" id="time" class="form-control">
          <option value="12pm">12:00 p.m.</option>
          <option value="8pm">8:00 p.m.</option>
          <option value="10pm">10:00 p.m.</option>
        </select>
      </div>
      <button type="submit">Enter</button>
    </form>
    <div id="ticket-cost">
      <h3>Here is your ticket information. Enjoy the show!</h3>
      <p>Movie: <span id="movie-name"> </span></p>
      <p>Time: <span id="time-of-day"> </span></p>
      <p>Cost: <span id="final-cost"> </span></p>
    </div>
  </div>
</body>

</html>
